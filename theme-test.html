<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Toggle Test</title>
    <style>
        :root {
            --bg-color: #0a0a0a;
            --text-color: #ffffff;
        }
        [data-theme="light"] {
            --bg-color: #ffffff;
            --text-color: #1a1a1a;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: Arial, sans-serif;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }
        .theme-toggle {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Theme Toggle Test</h1>
    <p>This is a test page to verify theme toggle functionality.</p>
    <button class="theme-toggle" id="theme-toggle">
        <span id="theme-icon">üåô</span> Toggle Theme
    </button>
    <p>Current theme: <span id="current-theme">dark</span></p>

    <script>
        // Check for saved theme or default to dark
        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', savedTheme);
        document.getElementById('current-theme').textContent = savedTheme;
        updateThemeIcon(savedTheme);

        // Set up theme toggle button event listener
        const themeToggle = document.getElementById('theme-toggle');
        if (themeToggle) {
            themeToggle.addEventListener('click', toggleTheme);
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
            document.getElementById('current-theme').textContent = newTheme;
        }

        function updateThemeIcon(theme) {
            const themeIcon = document.getElementById('theme-icon');
            if (themeIcon) {
                // Show sun for light theme, moon for dark theme
                themeIcon.textContent = theme === 'dark' ? 'üåô' : '‚òÄÔ∏è';
            }
        }
    </script>
</body>
</html>
