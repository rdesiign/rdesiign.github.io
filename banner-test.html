<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner Test</title>
    <style>
        .hero-section {
            width: 100%;
            height: 100vh;
            position: relative;
            overflow: hidden;
            aspect-ratio: 16/9;
            max-width: 1920px;
            margin: 0 auto;
            background-color: #333;
        }
        
        .slide-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-image: url('https://images.unsplash.com/photo-1618556380924-4b68e7062b0a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1200&q=80');
        }
        
        .slide-info {
            position: absolute;
            z-index: 2;
            padding: 30px;
            max-width: 80%;
        }
        
        .slide-info.bottom-left {
            bottom: 30px;
            left: 30px;
            text-align: left;
        }
        
        .slide-title {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .slide-subtitle {
            font-size: 1.2rem;
            margin-bottom: 0;
            color: white;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <h1>Banner Test</h1>
    <p>This is a test page to verify the banner section with 1920x1080 dimensions.</p>
    
    <section class="hero-section">
        <div class="slide-image"></div>
        <div class="slide-info bottom-left">
            <h2 class="slide-title">Banner Test</h2>
            <p class="slide-subtitle">Testing 1920x1080 dimensions</p>
        </div>
    </section>
</body>
</html>
